{% extends 'base.html' %}

{% block content %}


<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">&#8592;Назад</a>
  </div>
</nav>
<div class="container">
    <div class="row pt-2 pb-1 container">

<form method="post">

  <div class="mb-3">
    <label for="exampleName" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleName" required minlength="2" name="name">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" required minlength="8" name="password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


      </div>
      </div>

{% endblock %}
